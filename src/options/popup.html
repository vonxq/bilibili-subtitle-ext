<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>Bilibili 字幕助手设置</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body {
        margin: 0;
        padding: 10px 12px 12px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
        font-size: 13px;
        background: #0f172a;
        color: #e5e7eb;
        min-width: 260px;
        max-width: 320px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      section {
        margin-bottom: 10px;
        padding: 8px 10px;
        border-radius: 10px;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.35);
      }
      section h2 {
        font-size: 12px;
        margin: 0 0 6px;
        color: #a5b4fc;
      }
      label {
        display: block;
        margin-bottom: 4px;
      }
      select,
      input[type="text"] {
        width: 100%;
        box-sizing: border-box;
        padding: 4px 6px;
        font-size: 12px;
        border-radius: 6px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: #020617;
        color: #e5e7eb;
        outline: none;
      }
      select:focus,
      input[type="text"]:focus {
        border-color: #38bdf8;
      }
      .row {
        display: flex;
        gap: 6px;
      }
      .row > div {
        flex: 1;
      }
      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        border: none;
        cursor: pointer;
        background: #38bdf8;
        color: #020617;
        font-weight: 500;
        margin-top: 6px;
      }
      button:hover {
        background: #0ea5e9;
      }
      .secondary {
        background: transparent;
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.6);
      }
      .secondary:hover {
        border-color: #38bdf8;
      }
      .subtext {
        font-size: 11px;
        color: #9ca3af;
        margin-top: 4px;
      }
      .status {
        font-size: 11px;
        margin-top: 4px;
      }
      .status.ok {
        color: #4ade80;
      }
      .status.warn {
        color: #fbbf24;
      }
    </style>
  </head>
  <body>
    <h1>Bilibili 字幕助手</h1>

    <section>
      <h2>语言设置</h2>
      <div class="row">
        <div>
          <label for="native">母语</label>
          <select id="native"></select>
        </div>
        <div>
          <label for="target">目标语</label>
          <select id="target"></select>
        </div>
      </div>
      <button id="save-langs">保存语言</button>
      <div class="subtext">保存后在新视频页会优先使用这里的语言组合。</div>
    </section>

    <section>
      <h2>默认显示模式</h2>
      <label for="default-mode">打开面板时默认模式</label>
      <select id="default-mode">
        <option value="last">记住上次使用的模式</option>
        <option value="bilingual">固定：双语模式</option>
        <option value="learning">固定：学习模式</option>
        <option value="assisted">固定：辅助模式</option>
      </select>
      <div class="subtext">仅影响新页面初次打开面板时的默认 Tab，之后仍会实时记住你的切换。</div>
    </section>

    <script src="popup.js"></script>
  </body>
  </html>
